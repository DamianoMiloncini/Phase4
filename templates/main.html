<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
    <title>IoT Dashboard</title>

        function toggleDarkMode() {
           var document = document.body;

</head>

                <br>

                        <h4>{{ username }}</h4>
                        <h5>UID: {{ user_id }}</h5>
                        <h5>Temperature threashold: {{ temp_threshold }}</h5>
                        <h5>Light intensity threashold: {{ light_threshold }}</h5>
                    </button>

                    <h3 class="app-heading">Temperature</h3>
                    <br>
                    
                    <!-- Gauge -->
                    <div id="gauge">
                      <div id="major-ticks">
                          <span>10℃</span>
                          <span>20℃</span>

                      <div id="minor-ticks">
                          <span title="--i:1"></span>
                          <span title="--i:2"></span>
                          <span title="--i:3"></span>
                          <span title="--i:4"></span>
                          <span title="--i:5"></span>
                          <span title="--i:6"></span>
                          <span title="--i:7"></span>
                          <span title="--i:8"></span>
                          <span title="--i:9"></span>
                          <span title="--i:10"></span>
                          <span title="--i:11"></span>
                          <span title="--i:12"></span>
                          <span title="--i:13"></span>
                          <span title="--i:14"></span>
                          <span title="--i:15"></span>
                          <span title="--i:16"></span>
                          <span title="--i:17"></span>

                      </svg>
                      <div id="center-circle">
                          <span id="temperature">{{ temperature }} °C</span>
                      </div>
                    </div>
                    <label id="temperatureText">Normal</label>
                </button>

                <button class="button button-large" id="fanButton">
                  <h3 class = "app-heading">Fan Status</h3>
                  <img style="width: 200px;" src="{{ url_for('static', filename='fanOn.png') }}">
                  <span id="fanState">Checking...</span>

                  <button class="button button-large">
                    <!-- <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="fire-alt" class="color-warm" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M323.56 51.2c-20.8 19.3-39.58 39.59-56.22 59.97C240.08 73.62 206.28 35.53 168 0 69.74 91.17 0 209.96 0 281.6 0 408.85 100.29 512 224 512s224-103.15 224-230.4c0-53.27-51.98-163.14-124.44-230.4zm-19.47 340.65C282.43 407.01 255.72 416 226.86 416 154.71 416 96 368.26 96 290.75c0-38.61 24.31-72.63 72.79-130.75 6.93 7.98 98.83 125.34 98.83 125.34l58.63-66.88c4.14 6.85 7.91 13.55 11.27 19.97 27.35 52.19 15.81 118.97-33.43 153.42z"></path></svg> -->
                    <h3 class="app-heading">Humidity</h3>
                    
                    <!-- Humidity -->
                    <div id="gauge">
                      <div id="major-ticks">
                          <span>0%</span>
                          <span>40%</span>
                          <span>80%</span>
                      </div>
                      <div id="minor-ticks">
                          <span title="--i:1"></span>
                          <span title="--i:2"></span>
                          <span title="--i:3"></span>
                          <span title="--i:4"></span>
                          <span title="--i:5"></span>
                          <span title="--i:6"></span>
                          <span title="--i:7"></span>
                          <span title="--i:8"></span>
                          <span title="--i:9"></span>
                          <span title="--i:10"></span>
                          <span title="--i:11"></span>
                          <span title="--i:12"></span>
                          <span title="--i:13"></span>
                          <span title="--i:14"></span>
                          <span title="--i:15"></span>
                          <span title="--i:16"></span>
                          <span title="--i:17"></span>
                          <span title="--i:18"></span>
                          <span title="--i:19"></span>
                          <span title="--i:20"></span>
                      </div>
                      <div id="minor-ticks-bottom-mask"></div>
                      <div id="bottom-circle"></div>
                      <svg  id="SVGHumidity" version="1.1" baseProfile="full" width="190" height="190" xmlns="http://www.w3.org/2000/svg">
                          <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
                              <stop offset="0%" stop-color="#b96e85"/>
                              <stop offset="100%" stop-color="#ae69bb"/>
                          </linearGradient>
                          <path d="M5 95 A80 80 0 0 1 185 95" stroke=url(#gradient) fill="none" stroke-width="10"
                          stroke-linecap="round" stroke-dasharray="0 282.78"/>
                      </svg>
                      <div id="center-circle">
                        <span id="humidity">{{humidity}} %</span>
                      </div>
                    </div>
                    <label id="humidityText">Normal</label>
                    

                  </button>
                    <button class="button button-large">

                        <img id="ledImage" style="width: 25%" src="{{ url_for('static', filename='light_off.png') }}"
                            alt="LED Status Image">
                        <p id="ledStatus">Light Status: {{ led_status }}</p>

                        <input type="range" id="lightSlider" min="0" max="600" value="{{ light_intensity }}" disabled
                            style="width: 100%;">

                        <p id="lightIntensity">Light Intensity: {{ light_intensity }}</p>

                        <div id="emailSent" style="display:none;">Email has been sent</div>

                    </button>

                    <button class="button button-large"></button>

                    <p id="deviceCount">Number of Devices: Waiting for data...</p>
                    <p>RSSI Threshold = - 50</p>

                    </button>

                </div>
                <br>
            </div>
        </div>
    </div>

    <script>
        // Function to update the date
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        document.getElementById('currentDate').textContent = formattedDate;

        // Function to update light intensity, LED status, apply ombre effect on slider and handle email sent text
        function updateDashboard() {
            fetch('/check_light')
                .then(response => response.json())
                .then(data => {
                    // Update light intensity and LED status
                    document.getElementById('ledStatus').textContent = `Light Status: ${data.led_status}`;
                    document.getElementById('lightIntensity').textContent = `Light Intensity: ${data.light_intensity}`;

                    // Update the slider value
                    const lightIntensity = data.light_intensity;
                    document.getElementById('lightSlider').value = lightIntensity;

                    // Apply the ombre effect (gradient background) to the slider
                    const gradient = `linear-gradient(to right, rgba(255, 255, 0, 0.3) ${lightIntensity / 600 * 100}%, rgba(255, 255, 0, 1) ${lightIntensity / 600 * 100}%)`;
                    document.getElementById('lightSlider').style.background = gradient;

                    // Switch the image based on LED status
                    const ledImage = document.getElementById('ledImage');
                    if (data.led_status === 'ON') {
                        ledImage.src = "{{ url_for('static', filename='light_on.png') }}";  // Image when light is ON
                        document.getElementById('emailSent').style.display = 'block'; // Show the email sent message
                    } else {
                        ledImage.src = "{{ url_for('static', filename='light_off.png') }}"; // Image when light is OFF
                        document.getElementById('emailSent').style.display = 'none';  // Hide the email sent message
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the update function every 2 seconds
        setInterval(updateDashboard, 2000);

        async function fetchDeviceCount() {
          try {
              const response = await fetch('/devices');
              if (!response.ok) {
                  throw new Error("Failed to fetch data");
              }
              const data = await response.json();
              document.getElementById('deviceCount').textContent = `Number of Devices: ${data.numberOfDevices}`;
          } catch (error) {
              console.error("Error fetching device count:", error);
              document.getElementById('deviceCount').textContent = "Error fetching data";
          }
      }

      // Fetch data every 5 seconds
      setInterval(fetchDeviceCount, 2000);
      fetchDeviceCount(); // Fetch immediately on page load

      function updateSensorData() {
                fetch('/sensor_data')
                .then(response => response.json())
                .then(data => {
                    // Get the temperature and humidity elements
                    const temperatureElement = document.querySelector("#temperature");
                    const tempLabel = document.getElementById("temperatureText");
                    const arc = document.querySelector("#SVGTemperature path");
        
                    const humidityElement = document.querySelector("#humidity");
                    const humidLabel = document.getElementById("humidityText");
                    const humidityArc = document.querySelector("#SVGHumidity path");
        
                    // Update temperature display
                    const fixedTemperatureValue = parseFloat(data.temperature);
                    console.log(fixedTemperatureValue);
                    temperatureElement.textContent = `${fixedTemperatureValue} °C`;
        
                    if (fixedTemperatureValue <= 10) {
                        tempLabel.textContent = 'Cold';
                    } else if (fixedTemperatureValue >= 24) {
                        tempLabel.textContent = 'Hot - Check email to enable fan';
                    } else {
                        tempLabel.textContent = 'Normal';
                    }
        
                    const arc_length = arc.getTotalLength();
                    const min = 0;
                    const max = 30;
                    const step = arc_length / (max - min);
                    const value = (fixedTemperatureValue - min) * step;
                    arc.style.strokeDasharray = `${value} ${arc_length - value}`;
        
                    // Update humidity display
                    const fixedHumidityValue = parseFloat(data.humidity);
                    humidityElement.textContent = `${fixedHumidityValue} %`;
        
                    if (fixedHumidityValue <= 30) {
                        humidLabel.textContent = 'Dry';
                    } else if (fixedHumidityValue >= 65) {
                        humidLabel.textContent = 'Very Humid';
                    } else {
                        humidLabel.textContent = 'Normal';
                    }
        
                    const humidityArcLength = humidityArc.getTotalLength();
                    const hMin = 0;
                    const hMax = 80;
                    const hStep = humidityArcLength / (hMax - hMin);
                    const hValue = (fixedHumidityValue - hMin) * hStep;
                    humidityArc.style.strokeDasharray = `${hValue} ${humidityArcLength - hValue}`;
                })
                .catch(error => console.error('Error fetching sensor data:', error));
            }
        
            // Set an interval to update sensor data every 5 seconds
            setInterval(updateSensorData, 1500);
        
            // Initial fetch for immediate display on page load
            updateSensorData();
        </script>
        

        <script>
          function fetchFanStatus() {
            fetch('/fan_status')
            .then(response => response.json())
            .then(data => {
              const fanState = document.getElementById('fanState');
              fanState.textContent = data.status;
              fanState.style.color = data.status === 'ON' ? 'green' : 'red';
            })
            .catch(error => console.error('Error fetching fan status: ', error));
          }
          setInterval(fetchFanStatus, 2000);
        </script>
    </script>
</body>

</html>
